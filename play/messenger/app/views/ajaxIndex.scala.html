@(message: String = "")

@scripts = {
	<script src="@routes.Assets.at("javascripts/ajax_app.js")" type="text/javascript"></script>
}

@main("AJAX Play Messenger", scripts) { 
	Messenger system: @message<br/>
	
	<div id="loginArea"></div>
	<div id="messageForm"></div>
	<div id="messagesList"></div>
	
	<div id="templatesContainer" class="hidden">
		<div id="loginBoxTemplate">
			Username: <input type="text" class="username" />
			Password: <input type="password" class="password" />
			<input type="button" class="loginButton" value="Log in"/>
			<input type="button" class="signupButton" value="Sign up"/>
		</div>
		<div id="logoutBoxTemplate">
			Logged in as: <span class="username"></span>
			<input type="button" class="logoutButton" value="Log out"/>			
		</div>

		<div id="messageFormTemplate">
			From: <span class="senderName"></span><br/>
			To: <select class="receiverName"></select><br/>
			Message: <textarea class="messageText"></textarea><br/>
			<input type="button" class="sendMessageButton" value="Send message"/>
		</div>
	</div>
	
}
